<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pyranemoi — Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <figure class="frame">
      <img id="viewer" src="images/photo1.jpg" alt="Gallery image" />
      <figcaption id="caption"></figcaption>

      <!-- Side chevrons -->
      <button class="nav prev" id="prev" aria-label="Previous image" title="Previous (←)">
        <span aria-hidden="true">‹</span>
      </button>
      <button class="nav next" id="next" aria-label="Next image" title="Next (→)">
        <span aria-hidden="true">›</span>
      </button>
    </figure>
  </main>
  <script src="script.js"></script>
</body>
</html>
